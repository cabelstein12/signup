<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="hero-section">
            <div class="page-title">Page title here</div>
            <img src="" alt="beautiful image here" srcset="">
        </div>
        <div class="form-section">
            <div class="form-header">
                <p>
                    This is not a real online service! You know you need something to help realize your deepest dreams. 
                </p>
                <p>Sign up <em>now</em> to get started</p>
            </div>
            <form action="" method="post">
                <fieldset>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">

                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number">

                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">

                    <label for="password-confirmation">Confirm password:</label>
                    <input type="text" id="password-confirmation" name="password-confirmation">                    
                </fieldset>

            </form>
            
            <button type="submit">Create Account</button>
            <div class="existing-users">Already have an account? <a href="">Log in</a></div>

        </div>
    </div>
</body>
</html>
