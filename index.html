<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="hero-section">
            <img src="imgs/skyscraper.jpg" alt="beautiful image here">
            <div class="page-title"><img src="./imgs/logo.png" alt="" srcset=""></div>
            <div class="credit">Photo By <a href="https://unsplash.com/@adelb_ahmed">Ahmed Adel</a></div>
        </div>
        <div class="form-section">
            <div class="form-header">
                <h2 class="welcome-text">
                    This is not a real online service! You know you need something to help realize your deepest dreams. 
                </h2>
                <h2 class="welcome-text">Sign up <em>now</em>&nbsp to get started</h2>
            </div>
            <form action="" method="post">
                <fieldset>
                    <div class="fieldset">
                        <h3 class="prompt">Let's Do This!</h3>
                        <div class="inputs">
                            <input type="text" id="first_name" name="first_name" required>
                            <label for="first_name" id="first_name_label">First Name</label>
                        </div>
                        <div class="inputs right-inputs">
                            <input type="text" id="last_name" name="last_name" required>
                            <label for="last_name" id="last_name_label">Last Name</label>
                        </div>
                        <div class="inputs">
                            <input type="email" id="email" name="email" required>
                            <label for="email" id="email_label">Email</label>
                        </div>
                        <div class="inputs right-inputs">
                            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}\s[0-9]{3}(\s|-)[0-9]{4}" minlength="10" oninvalid="this.setCustomValidity('Try something like: 780 123-1234')" oninput="this.setCustomValidity('')">
                            <label for="phone_number">Phone Number</label>
                        </div>
                        <div class="inputs">
                            <input type="password" id="password" name="password" required minlength="8" maxlength="25">
                            <label for="password">Password</label>
                        </div>
                        <div class="inputs right-inputs">
                            <input type="password" id="password_confirmation" name="password_confirmation" required>
                            <label for="password_confirmation">Confirm password</label>
                        </div>
                    </div>                  
                </fieldset>
                <div class="form-outputs">
                <button type="submit" value="Submit" onclick="matchPassword()">Submit</button>
                <div class="existing-users">Already have an account? <a href="" class="log-in">Log in</a></div>
            </div>
            </form>
            
        </div>
    </div>
</body>
</html>
