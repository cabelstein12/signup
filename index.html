<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="hero-section">
            <img src="imgs/skyscraper.jpg" alt="beautiful image here">
            <div class="page-title">Page title here</div>
            <div class="credit">Photo By <a href="https://unsplash.com/@adelb_ahmed">Ahmed Adel</a></div>
        </div>
        <div class="form-section">
            <div class="form-header">
                <h3 class="welcome-text">
                    This is not a real online service! You know you need something to help realize your deepest dreams. 
                </h3>
                <h3 class="welcome-text">Sign up <em>now</em> to get started</h3>
            </div>
            <form action="" method="post">
                <h4>Let's Do This!</h4>
                <fieldset>
                    <div class="inputs">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div class="inputs">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div class="inputs">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="inputs">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" id="phone_number" name="phone_number">
                    </div>

                    <div class="inputs">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="inputs">
                        <label for="password-confirmation">Confirm password:</label>
                        <input type="password" id="password-confirmation" name="password-confirmation">
                    </div>                  
                </fieldset>

            </form>
            
            <div class="form-outputs">
                <button type="submit">Create Account</button>
                <div class="existing-users">Already have an account? <a href="">Log in</a></div>
            </div>

        </div>
    </div>
</body>
</html>
